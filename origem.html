         @media only screen and (max-width: 999px){

<script>

    function funcred(nButton)
    {
        if(nButton == 0)
        {
            document.all.redirecionamento.value = 0;
        }
        else if(nButton == 1)
        {
            document.all.redirecionamento.value = 1;
        }
    }
</script>

<body>
    <div class="tudo">
        <h1>Bem-vindo ao clube da Astronomia  </h1>
    <form action="redirect.php" method="GET">
        <label for="">Qual é o seu nome, Astronauta?</label><br />
        <input type="text" name="NOME" required/>
        <input type="hidden" value="" name="redirecionamento" id="redirecionamento"/>
        <div class="botoes">
            <button id="quiz" onclick="funcred(0)">Quiz</button>
            <button id="video" onclick="funcred(1)">Video</button>
        </div>            
    </form>
    
    </div>

</body>
